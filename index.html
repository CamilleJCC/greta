<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Mágico del Arte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="investigation-container">
        <div class="left-col">
            <h1>TODAS LAS RESPUESTAS SON CORRECTASO</h1>
            <p>Mira a la mujer que tira de la piedra… <br> ¿A dónde irás? ¿Es un sueño o es real? ¿Por qué lo hará? ¿A dónde irá? ¿Cuánto pesa la piedra? </p>
            
            <div class="response-section">
                <div class="answers-container">
                    <!-- Multiple answers will appear here -->
                </div>
                <textarea class="magic-input" placeholder="¿Qué elementos surrealistas ves en esta obra?"></textarea>
                <button class="reveal-btn">Compartir <img src="assets/flecha.svg" width="11px"></button>
            </div>
        </div>

        <div class="artwork-frame">
            <img src="assets/11.jpg" class="artwork" id="myimage" alt="Remedios Varo, Icono (Icon), 1945">
            <div class="magnifying-glass">
                <!-- The magnifying glass effect will be handled by JavaScript -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
