<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todas tus respuestas son correctas</title>
    <link rel="stylesheet" href="styles.css">
     <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="investigation-container">
        <div class="left-col">
            <h1>TODAS TUS RESPUESTAS<br> SON CORRECTAS</h1>
            <h2>Observa el fotocollage de la artista alemana y argentina <span class="semibold">Grete Stern.</span></h2>
            <p><br>
                    ¿Por qué piensas que la mujer tira de una piedra?
                    ¿A dónde irá?<br>
                    ¿Te parece que la piedra pesa mucho o poco?
                    ¿Por qué?
            </p>
            <div class="response-section">
                <div class="answers-container">
                    <!-- Multiple answers will appear here -->
                </div>
                <textarea class="magic-input" placeholder="¿Qué opinas?"></textarea>
                <button class="reveal-btn">
                   Revelar <img src="assets/flecha.svg" width="11" alt="flecha">
                </button>
            </div>
        </div>

        <div class="artwork-frame">
            <img src="assets/11.jpg" class="artwork" id="myimage" alt="Grete Stern, Sueño nº 15">
            <div class="tooltip-container">
               <button class="plus-icon" id="plusBtn">+</button>
                <p class="tooltip-text">Grete Stern, <span class="italic">Sueño nº 15: Sin título, de la serie Los Sueños,</span> 1949</p>
            </div>
            <div class="magnifying-glass"></div>
        </div>
    </div>
</body>
</html>
